<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <title>SIMON</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg   navbar-dark">
                <a class="navbar-brand" href="#">Simon</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item ">
                            <a class="nav-link " href="index.html">Play</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" id="item1" href="./rules.html">How to Play</a>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper">
            <div class="simon">
                <div id="green" type="button" class="color1 color-part " style="--shadowColor:#2C7744"></div>
                <div id="red" type="button" class="color2 color-part " style="--shadowColor:#dd1818"></div>
                <div id="blue" type="button" class="color3 color-part " style="--shadowColor:#009FFD"></div>
                <div id="orange" type="button" class="color4 color-part " style="--shadowColor:#F5D020"></div>
                <div id="count" type="button" style="--shadowColor:#ffffff"><strong>Start</strong></div>
            </div>
        </div>
        <h2 class="score">Press <strong>Start</strong> to Start</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
